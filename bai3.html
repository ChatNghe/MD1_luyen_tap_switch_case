<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Enter a number');
    let b;
    if (a > 0) b = 1;
    else if (a < 0) b = -1;
    switch (b){
        case 1:
            alert('1');
            break;
        case -1:
            alert('-1');
            break;
        default:
            alert('0');
            break;
    }
</script>
</body>
</html>
